<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Styles */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f7fa; /* Light background */
    color: #333; /* Dark text */
}

/* Contact Section */
.contact-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full viewport height */
    padding: 20px;
    background: linear-gradient(135deg, #303565, #595d8a); /* Gradient background */
}

.contact-container {
    max-width: 600px;
    text-align: center;
    background-color: #ffffff; /* White card */
    padding: 40px 20px;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

/* Heading */
.contact-heading {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #303565;
}

/* Description */
.contact-description {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 30px;
}

/* Contact Details */
.contact-details p {
    font-size: 1rem;
    margin: 10px 0;
    line-height: 1.6;
}

.contact-details strong {
    color: #303565; /* Highlighted labels */
}

/* Links */
.contact-link {
    color: #595d8a;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.contact-link:hover {
    color: #303565; /* Darker hover effect */
}

    </style>
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-heading">Get in Touch</h1>
            <p class="contact-description">Feel free to reach out to me anytime!</p>
            <div class="contact-details">
                <p><strong>Name:</strong> Anoop Vikram</p>
                <p><strong>Phone:</strong> <a href="tel:+919497656794" class="contact-link">+91 9497656794</a></p>
                <p><strong>Email:</strong> <a href="mailto:anoopvikram619@gmail.com" class="contact-link">anoopvikram619@gmail.com</a></p>
            </div>
        </div>
    </section>
</body>
</html>
